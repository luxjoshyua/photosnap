If you or someone you know are experiencing domestic and family abuse or financial abuse, there are free services you can access. A good first point of contact is the national sexual assault and domestic violence counseling service, <a href="https://www.1800respect.org.au/" target="_blank">1800RESPECT.</a> Organisations such as Good Shepherd offer financial counselling to help victims of financial abuse regain control of their finances.

Resources include the Commonwealth Bank’s <a href="https://www.commbank.com.au/support/recognise-and-recover.html" target="_blank">Recognise and Recover</a>, a guide to recognising financial abuse, recovering and regaining financial control, and the <a href="https://www.commbank.com.au/content/dam/commbank-assets/about-us/2019-04/financial-abuse.pdf" target="_blank">Addressing Financial Abuse guide.</a>

If you are in danger, call the police on 000 if it’s safe to do so.

 