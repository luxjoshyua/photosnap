    <!-- header -->

        <div class="inner d-flex justify-content-between align-items-center">
            <div class="item">
                <img src="./assets/images/shared/desktop/logo.svg" alt="Photosnap logo">
            </div>
            <div class="item">
                <ul class="d-flex">
                    <li><a href="#" class="heading-xsmall">stories</a></li>
                    <li><a href="#" class="heading-xsmall">features</a></li>

                    <span class="heading-xsmall heading-white">get an invite</span>

        <article>

                            <div class="btn-arrow d-flex align-items-center">
                                <span class="heading-xsmall">get an invite</span>
                                <span class="arrow">

            </section>
